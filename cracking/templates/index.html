<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/favicon.ico">

    <title>主页 | 分布式密码破解系统</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap-3.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">分布式密码破解系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('index') }}">主页</a></li>
            <li><a href="{{ url_for('crack.generate') }}">生成</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <form class="custom-form">
        <div class="form-group">
          <label for="md5_data">密码</label>
          <input type="email" class="form-control" id="md5_data" placeholder="密码（MD5）">
        </div>
        <button type="submit" class="btn btn-primary" id="crack">解密</button>
      </form>
    </div><!-- /.container -->

    <div class="container">
      <p>解密进度</p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="progress">
          0%
        </div>
      </div>
    </div>

    <div class="container">
      <table class="table custom-table">
        <caption>
          解密任务列表
        </caption>
        <thead>
          <tr>
            <th>ID</th>
            <th>MD5</th>
            <th>状态</th>
            <th>结果</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tb">
        </tbody>
      </table>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../static/jquery-3.6.0/jquery-3.6.0.min.js"><\/script>')</script>
    <script src="../static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        function refresh() {
          seconds = 2; // 2 秒定时刷新

          $.ajax({
            url: "{{ url_for('index') }}",
            data: {},
            type: "POST",
            dataType: "json",
          })
            .done(function (data) {
              console.log("refresh:");
              console.log(data);
              $("#tb").empty();
              for (var i = 0; i < data.length; i++) {
                var tr = '';
                if (data[i].state == 0) {
                  tr = '<tr class="info">' + 
                    '<td>' + data[i].id + '</td>' +
                    '<td id="password">' + data[i].password + '</td>' +
                    '<td>' + '进行中' + '</td>' +
                    '<td>' + data[i].result + '</td>' +
                    '<td>' + '<button type="button" class="btn btn-danger" id="stop_task">停止</button>' + '</td></tr>';
                } else if (data[i].state == 1) {
                  tr = '<tr class="success">' + 
                    '<td>' + data[i].id + '</td>' +
                    '<td>' + data[i].password + '</td>' +
                    '<td>' + '已完成' + '</td>' +
                    '<td>' + data[i].result + '</td>' +
                    '<td>' + '<button type="button" class="btn btn-danger" disabled="disabled">停止</button>' + '</td></tr>';
                } else if (data[i].state == 2) {
                  tr = '<tr class="warning">' + 
                    '<td>' + data[i].id + '</td>' +
                    '<td>' + data[i].password + '</td>' +
                    '<td>' + '已取消' + '</td>' +
                    '<td>' + data[i].result + '</td>' +
                    '<td>' + '<button type="button" class="btn btn-danger" disabled="disabled">停止</button>' + '</td></tr>';
                }
                $("#tb").append(tr);
              }

              $("#stop_task").click(function (event) {
                const password = $("#password").text();
                $.ajax({
                  url: "{{ url_for('crack.stop_task') }}",
                  data: {
                    password: password,
                  },
                  type: "POST",
                  dataType: "html",
                })
                  .done(function (data) {
                    console.log("stop task:");
                  })
                  .fail(function (xhr, status, errorThrown) {
                    // alert("Sorry, there was a problem!");
                    console.log("Error: " + errorThrown);
                    console.log("Status: " + status);
                    console.dir(xhr);
                  });
              });
            })
            .fail(function (xhr, status, errorThrown) {
              // alert("Sorry, there was a problem!");
              console.log("Error: " + errorThrown);
              console.log("Status: " + status);
              console.dir(xhr);
            });

          $.ajax({
            url: "{{ url_for('crack.get_progress') }}",
            data: {},
            type: "GET",
            dataType: "json",
          })
            .done(function (json) {
              console.log("refresh_progress:");
              console.log(json);
              if (json.progress == -1) {
                $("#progress").attr("aria-valuenow", "0");
                $("#progress").attr("style", "width: 0%");
                $("#progress").text("0 %");
              } else {
                var progress = (json.progress * 100).toFixed(2);
                $("#progress").attr("aria-valuenow", progress);
                $("#progress").attr("style", "width: " + progress + "%");
                $("#progress").text(progress + " %");
              }
            })
            .fail(function (xhr, status, errorThrown) {
              // alert("Sorry, there was a problem!");
              console.log("Error: " + errorThrown);
              console.log("Status: " + status);
              console.dir(xhr);
            });

          setTimeout(arguments.callee, seconds * 1000);
        };

        refresh();

        $("#crack").click(function (event) {
          const md5_data= $("#md5_data").val();
          $("#md5_data").val("");
          $.ajax({
            url: "{{ url_for('crack.crack') }}",
            data: {
              md5_data: md5_data,
            },
            type: "POST",
            dataType: "html",
          })
            .done(function (data) {
              console.log("crack:");
            })
            .fail(function (xhr, status, errorThrown) {
              // alert("Sorry, there was a problem!");
              console.log("Error: " + errorThrown);
              console.log("Status: " + status);
              console.dir(xhr);
            });
        });
      });
    </script>
  </body>
</html>
