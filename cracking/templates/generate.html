<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../static/favicon.ico" />

    <title>生成 | 分布式密码破解系统</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap-3.4.1/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../static/style.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">分布式密码破解系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index') }}">主页</a></li>
            <li class="active"><a href="{{ url_for('crack.generate') }}">生成</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <form class="custom-form">
        <div class="form-group">
          <label for="raw">原始密码</label>
          <input type="text" class="form-control" id="raw" placeholder="原始密码" />
        </div>
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="type" id="md5" value="0" checked> MD5
          </label>
          <label class="radio-inline">
            <input type="radio" name="type" id="sha1" value="1"> SHA1
          </label>
        </div>
        <button type="button" class="btn btn-primary" id="button">
          生成
        </button>
      </form>
      <p id="hash"></p>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script>
      window.jQuery || document.write('<script src="../static/jquery-3.6.0/jquery-3.6.0.min.js"><\/script>');
    </script>
    <script src="../static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#button").click(function () {
          const raw = $("#raw").val();
          $("#raw").val("");
          var type = "0";
          if ($("#md5").is(":checked")) {
            console.log("md5");
            type = "0";
          } else if ($("#sha1").is(":checked")) {
            console.log("sha1");
            type = "1";
          }
          $.ajax({
            url: "generate",
            data: {
              raw: raw,
              type: type
            },
            type: "POST",
            dataType: "json",
            success: function (json) {
              $("#hash").text(json.hash);
            },
            error: function (xhr, status, errorThrown) {
              // alert("Sorry, there was a problem!");
              console.log("Error: " + errorThrown);
              console.log("Status: " + status);
              console.dir(xhr);
            }
          });
        });
      });
    </script>
  </body>
</html>
